<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />

    <title>Kawara Store</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, #ffeef5, #ffd9ea);
            color: #4a2a3f;
            text-align: center;
            overflow-x: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 70px 20px;
            background: #ffb8d7;
            background: linear-gradient(135deg, #ffb8d7, #ff9bc8);
            border-bottom: 2px solid rgba(255,255,255,0.7);
            box-shadow: 0 8px 25px rgba(255, 140, 190, 0.35);
            animation: slideDown 0.9s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        header p {
            margin-top: 12px;
            font-size: 19px;
            color: #ffe6f3;
            opacity: 0.95;
        }

        .notice {
            margin-top: 25px;
            font-size: 24px;
            font-weight: 800;
            color: #fff8ba;
            text-shadow: 0 0 12px rgba(255, 235, 150, 0.55);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        .buttons {
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
        }

        .btn {
            width: 270px;
            padding: 15px 24px;
            border-radius: 16px;
            background: #ffffff;
            color: #d62f89;
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 6px 18px rgba(255, 150, 200, 0.35);
            transition: 0.25s ease-out;
            transform: translateY(0);
        }

        .btn:hover {
            background: #ffe3f1;
            color: #c72a7f;
            box-shadow: 0 10px 24px rgba(255, 150, 200, 0.55);
            transform: translateY(-4px);
        }

        footer {
            margin-top: 80px;
            padding: 30px;
            opacity: 0.8;
            font-size: 15px;
            color: #6b4a5c;
        }
    </style>
</head>
